<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container glassmorphism">
        <h1>Tic-Tac-Toe</h1>
        
        <div id="game-mode-selection" class="screen">
            <button id="player-vs-player" class="btn primary-btn">Player vs Player</button>
            <button id="player-vs-computer" class="btn primary-btn">Player vs Computer</button>
        </div>
        
        <div id="difficulty-selection" class="screen hidden">
            <h2>Select Difficulty:</h2>
            <button id="difficulty-easy" class="btn secondary-btn">Easy</button>
            <button id="difficulty-hard" class="btn secondary-btn">Hard</button>
            <button id="back-from-difficulty" class="btn tertiary-btn">Back</button>
        </div>

        <div id="player-choice-container" class="screen hidden">
            <h2>Choose your symbol:</h2>
            <div class="choice-buttons">
                <button id="choose-x" class="btn symbol-btn">X</button>
                <button id="choose-o" class="btn symbol-btn">O</button>
            </div>
            <button id="back-from-choice" class="btn tertiary-btn">Back</button>
        </div>
        
        <div id="game-container" class="screen hidden">
            <div class="score-board">
                <div id="score-x" class="score-card">
                    <h3>Player X</h3>
                    <span class="score">0</span>
                </div>
                <div id="score-o" class="score-card">
                    <h3>Player O</h3>
                    <span class="score">0</span>
                </div>
            </div>
            <div class="turn-indicator-container">
                <span id="turn-indicator"></span>
            </div>
            <div id="status-message-container">
                <div id="status-message"></div>
                <div id="sub-message"></div>
            </div>
            <div id="board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            <button id="restart-button" class="btn primary-btn">New Round</button>
            <button id="main-menu-button" class="btn tertiary-btn">Main Menu</button>
        </div>
    </div>
    <audio id="move-sound" src="path/to/move_sound.mp3"></audio>
    <audio id="win-sound" src="path/to/win_sound.mp3"></audio>
    <audio id="draw-sound" src="path/to/draw_sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
